<body>

<h1>The Travel Site</h1>

{% if user.is_authenticated %}
    <a href="/user_profile/logout">Logout</a>
    <a href="/itinerary/create_itinerary">Create a new itinerary</a>
    <a href="/user_profile/profile">Profile</a>
{% else %}
    <a href="/user_profile/registration_page">Create an account</a>
    <form id="form" class="form" method="post" action="/user_profile/login?next={{request.path}}">
                    {% csrf_token %}
                    <input id="formele" class="usernameInput" type="text" name="username" value="Username" size="50" />
                    <br />
                    <input id="formele" class="passwordInput" type="password" name="password" value="Password" size="50" />
                    <br />

                    <input type="submit" value="submit" />

                </form>
{% endif %}
